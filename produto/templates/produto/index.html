{% extends 'base.html'%}
{% block content %}
<form method="POST" action="{% url 'produto' %}"  enctype="multipart/form-data">
    {% csrf_token %}
    <div class="form-group">
        <label for="nome">Produto</label>
        <input type="text" class="form-control" id="nome" name="nome" placeholder="Nome do Produto" value="{{request.POST.nome}}">
    </div>
    <div class="form-group">
        <label for="categoria">Categoria</label>
        <select name="categoria_id" id="" class="form-control">
            <option value="">Selecione...</option>
            {% for categoria in categorias%}
            <option value="{{categoria.id}}">{{categoria.nome}}</option>
            {% endfor %}
        </select>
    </div>
    <div class="form-group">
        <label for="descricao">Descrição</label>
        <textarea class="form-control" name="descricao" id="descricao" rows="5"></textarea>
    </div>
    <div class="form-group">
        <label for="fotos">Fotos</label>
        <input type="file" id="fotos" name="fotos" placeholder="fotos" multiple accept=".jpeg, .png, .jpg">
    </div>
    <button type="submit" class="btn btn-primary">Cadastrar</button>
</form>
{% endblock %}
